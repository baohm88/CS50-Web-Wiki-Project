{% extends "encyclopedia/layout.html" %} {% block title %} New Page {%endblock%}
{% block body %}
<h1>New Page</h1>

<form action="{% url 'new' %}" method="post">
  {% csrf_token %}
  <div class="mb-3 mt-3">
    <label for="title" class="form-label">Title:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter title"
      name="title"
    />
  </div>
  <div class="mb-3">
    <label for="comment">Markdown content:</label>
    <textarea class="form-control" rows="10" name="content"></textarea>
  </div>
  <hr />
  <input type="submit" value="Save" class="btn btn-primary btn-sm" />
  <a href="{% url 'index' %}" class="btn btn-secondary btn-sm">Cancel</a>
</form>

{% endblock %}
